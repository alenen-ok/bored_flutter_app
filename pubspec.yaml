name: bored_flutter_app
description: An application that will help you find something to do.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  dio: ^4.0.0
  flutter:
    sdk: flutter
  flutter_mobx: ^2.0.2
  mobx: ^2.0.4
  provider: ^6.0.0
  shared_preferences: ^2.0.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.1
  mobx_codegen: ^2.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: fonts/CustomIcons.ttf
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700